<!-- contact/templates/contact/thank_you.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #4CAF50;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thank You!</h2>
        <p>Thank you, {{ name }}. Your message has been sent successfully.</p>
        <p>We appreciate you reaching out to us and will get back to you as soon as possible.</p>
        <p><a href="{% url 'home' %}">Go back to Home page</a></p>
    </div>
</body>
</html>
